<div class="product-item">
    <img class="product-image" src="{{ product.url }}" />
    <div class="product-info">
        <h2>{{ product.name }}</h2>
        <p class="product-description">{{ product.description }}</p>
        <p class="price">{{ product.price | currency: "Ksh" }}</p>
        <form (ngSubmit)="addToCart(product)">
            <select [(ngModel)]="selectedItem" style="width: 100px" class="product-item-detail form-select" (ngModelChange)="selectedChange($event)" [ngModelOptions]="{ standalone: true }">
        <option *ngFor="let value of productCount" value="{{ value }}">
          {{ value }}
        </option>
      </select>
            <input class="btn-add" type="submit" value="Add to Cart" class="mt-2 btn btn-primary" />
        </form>
        <div>
            <a class="back-button" routerLink="/">&lt; Back to product list</a>
            
            <a class="cart-button" routerLink="/cart">Check-Out ></a>
        </div>
    </div>
</div>
