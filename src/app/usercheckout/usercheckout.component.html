<form #form ="ngForm"(ngSubmit)="submitForm()">
    <h1>{{Title}}</h1>
    <label for="firstName">FirstName</label>
    <br>
    <input type="text" name="firstName" required minlength="3" placeholder="(minimum 3 characters)"[(ngModel)]="firstName">
    <br>
    <label for="LastName">LastName</label>
    <br>
    <input type="text" name="lastName" required minlength="3" placeholder="(minimum 3 characters)"[(ngModel)]="lastName">
    <br>
    <label for="phone">Phone Number</label>
    <br>
    <input type="text" name="phone" required minlength="10" placeholder="(10-digit number)"[(ngModel)]="phone">
    <br>
    <label for="credit_card">Credit Card Number</label>
    <br>
    <input type="text" name="credit_card" required minlength="16" placeholder="(16-digit number)"[(ngModel)]="credit_card">
    <br>
    <input type="submit" [disabled]="form.invalid" value="Submit" class="btn btn-primary">

</form>
