<form (ngSubmit)="submitForm()">
    <h1>{{Title}}</h1>
    <label for="firstName">FirstName</label>
    <br>
    <input type="text" name="firstName" placeholder="(minimum 3 characters)"[(ngModel)]="firstName">
    <br>
    <label for="LastName">LastName</label>
    <br>
    <input type="text" name="lastName" placeholder="(minimum 3 characters)"[(ngModel)]="lastName">
    <br>
    <label for="phone">Phone Number</label>
    <br>
    <input type="text" name="phone" placeholder="(10-digit number)"[(ngModel)]="phone">
    <br>
    <label for="credit_card">Credit Card Number</label>
    <br>
    <input type="text" name="credit_card" placeholder="(16-digit number)"[(ngModel)]="credit_card">
    <br>
    <input type="submit" value="Submit" class="btn btn-primary">

</form>
